<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Staring HTML</title>
    </head>
    <body>
        <!-- This is an unordered list of shopping items -->
        <h3>Shopping items</h3>
        <ul>
            <li>Onion</li>
            <li>Tomato</li>
            <li>Milk</li>
            <li>butter</li>
            <li>Chocolate</li>
        </ul>
        <!-- This is an ordered list of todos -->
        <h3>Todo list</h3>
        <ol>
            <li>Wake up</li>
            <li>Eat</li>
            <li>Code</li>
            <li>Sleep</li>
        </ol>
        <!-- This is an unordered list of places to visit someday -->
        <h3>Places to visit</h3>
        <ul>
            <li>United kingdom</li>
            <li>Japan</li>
            <li>Canada</li>
            <li>Germany</li>
        </ul>
        <!-- This is an ordered list of top 5 games -->
        <h3>Top 5 games</h3>
        <ol>
            <li>
                <li>Minecraft</li>
                <li>Clash of clans</li>
                <li>GTA 5</li>
                <li>Hay day</li>
                <li>PUBG</li>
            </li>
        </ol>
    </body>
</html>
